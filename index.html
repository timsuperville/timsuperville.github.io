<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tim Superville - Portfolio</title>
        <meta name="description" content="Tim Superville — freelance web developer building modern, responsive web apps with React and JavaScript.">
        <meta name="theme-color" content="#0ea5b7">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
        <link rel="canonical" href="https://timsuperville.github.io/" />
        <!-- Open Graph / social preview -->
        <meta property="og:title" content="Tim Superville — Freelance Web Developer" />
        <meta property="og:description" content="I build modern, responsive web applications with React, Node.js, and modern tooling. Available for freelance work." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://timsuperville.github.io/" />
        <meta property="og:image" content="/images/profile.jpg" />
                <script>
                    // If this site is served from GitHub Pages (your github.io domain),
                    // redirect to the built `docs/` output so browsers load the
                    // production JS/CSS assets (avoids trying to load /src/*.jsx files).
                    try {
                        var host = location.hostname || '';
                        if (host.endsWith('.github.io') || host === 'timsuperville.github.io') {
                            // relative redirect to docs folder
                            if (!location.pathname.startsWith('/docs/')) {
                                location.replace('./docs/' + location.hash);
                            }
                        } else {
                            // non-github host (likely local dev) - load the dev entry
                            var s = document.createElement('script');
                            s.type = 'module';
                            s.src = '/src/main.jsx';
                            document.head.appendChild(s);

                            var l = document.createElement('link');
                            l.rel = 'stylesheet';
                            l.href = '/src/styles.css';
                            document.head.appendChild(l);
                        }
                    } catch (e) { /* silent fallback */ }
                </script>
        <!-- Favicon: SVG preferred with PNG fallback -->
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="alternate icon" href="/images/logoblank.png" type="image/png">
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
