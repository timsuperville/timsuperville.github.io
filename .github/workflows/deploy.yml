name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Ensure the workflow has permission to push content and manage Pages
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (including dev)
        run: |
          npm ci --include=dev
          # Defensive: ensure Tailwind/PostCSS are present (some runners may skip optional dev installs)
          npm install --no-audit --no-fund tailwindcss@^3 postcss@^8 autoprefixer@^10 --save-dev
      - name: Run Tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Smoke-check build output
        run: |
          if [ ! -f ./docs/index.html ]; then
            echo "docs/index.html not found â€” build failed or output directory changed" >&2
            exit 1
          fi
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
